- name: "_Styles"
  weight: 0
  page: "Appearance"
  settings:
    - name: _Cursor Theme
      type: choice
      gtype: string
      backend: gsettings
      key: org.gnome.desktop.interface.cursor-theme
      search_target:
        type: value_in_file
        file_pattern: index.theme
        key: Name
        search_paths:
          - /usr/share/icons/
          - ~/.local/share/icons/
          - ~/.icons/

    - name: _Icon Theme
      type: choice
      gtype: string
      backend: gsettings
      key: org.gnome.desktop.interface.icon-theme
      search_target:
        type: value_in_file
        file_pattern: index.theme
        key: Name
        search_paths:
          - /usr/share/icons/
          - ~/.local/share/icons/
          - ~/.icons/
        exclude_neighbor_files:
          - cursor.theme

    - name: _GTK3 Theme
      type: choice
      gtype: string
      backend: gsettings
      key: org.gnome.desktop.interface.gtk-theme
      search_target:
        type: value_in_file
        file_pattern: index.theme
        key: GtkTheme
        search_paths:
          - /usr/share/themes/
          - ~/.local/share/themes/
          - ~/.themes/

- name: "_Wallpaper"
  weight: 1
  page: "Appearance"
  settings:
    - name: Wallpaper
      type: file
      gtype: string
      backend: gsettings
      key: org.gnome.desktop.background.picture-uri
      map:
        extensions: ["*.png", "*.jpeg", "*.jpg", "*.svg", "*.webp"]
    - name: Wallpaper (dark)
      type: file
      gtype: string
      backend: gsettings
      key: org.gnome.desktop.background.picture-uri-dark
      map:
        extensions: [ "*.png", "*.jpeg", "*.jpg", "*.svg", "*.webp" ]
    - name: Wallpaper adjustment
      type: choice
      gtype: string
      backend: gsettings
      key: org.gnome.desktop.background.picture-options
